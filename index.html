<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы, Сериалы и Аниме</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Сайт для просмотра фильмов, сериалов и аниме</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Поиск...">
        </div>
        <div class="grid" id="content-grid">
            <!-- Карточки будут добавляться динамически -->
        </div>
    </div>
    <script>
        const content = [
            { title: "Фильм 1", image: "https://via.placeholder.com/200x300", type: "Фильм" },
            { title: "Сериал 1", image: "https://via.placeholder.com/200x300", type: "Сериал" },
            { title: "Аниме 1", image: "https://via.placeholder.com/200x300", type: "Аниме" },
            { title: "Фильм 2", image: "https://via.placeholder.com/200x300", type: "Фильм" },
            { title: "Сериал 2", image: "https://via.placeholder.com/200x300", type: "Сериал" },
            { title: "Аниме 2", image: "https://via.placeholder.com/200x300", type: "Аниме" }
        ];

        const grid = document.getElementById('content-grid');
        const searchInput = document.getElementById('search');

        function renderContent(filter = "") {
            grid.innerHTML = "";
            const filteredContent = content.filter(item => item.title.toLowerCase().includes(filter.toLowerCase()));
            filteredContent.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.type}</p>
                `;
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            renderContent(e.target.value);
        });

        renderContent();
    </script>
</body>
</html>
