<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер | PodPIVO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Минимальные стили для страницы с плеером */
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Comfortaa', cursive;
            scroll-behavior: smooth;
        }

        #player-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
        }

     #kinoplayertop {
  width: 400px; /* Фиксированная ширина */
  height: auto; /* Высота подстроится автоматически */
  aspect-ratio: 16 / 9; /* Сохраняем соотношение сторон */
}
        }

        /* Анимация загрузки */
        #loading {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #spinner {
            animation: rotate 0.56s infinite linear;
            width: 60px;
            height: 60px;
            border: 6px solid #fff;
            border-bottom: 6px solid #000;
            border-radius: 50%;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Анимация загрузки -->
    <div id="loading">
        <div id="spinner"></div>
    </div>

    <!-- Секция с плеером -->
    <section id="player-section">
        <div id="kinoplayertop" data-title="Главный герой 2021 / Free Guy"></div>
        <script src="//kinoplayer.top/top.js"></script>
    </section>

    <!-- Скрипты -->
    <script>
        // Убираем анимацию загрузки через 1.5 секунды
        setTimeout(function() {
            $("#loading").addClass("animated fadeOut");
            setTimeout(function() {
                $("#loading").removeClass("animated fadeOut");
                $("#loading").css("display", "none");
            }, 800);
        }, 1500);
    </script>
</body>
</html>
