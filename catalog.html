<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог фильмов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="catalog">
        <h1>Каталог фильмов</h1>
        <div class="movie-grid" id="movie-grid">
            <!-- Фильмы будут загружены сюда -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!config || !config.apiKey) {
                console.error('Ошибка: API-ключ не найден!');
                document.getElementById('movie-grid').innerHTML = '<p style="color: red;">Ошибка загрузки фильмов. Проверьте API-ключ.</p>';
                return;
            }

            const apiKey = config.apiKey;
            const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=ru-RU&page=1`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Ошибка запроса');
                    return response.json();
                })
                .then(data => {
                    const movies = data.results;
                    const movieGrid = document.getElementById('movie-grid');

                    movies.forEach(movie => {
                        const movieCard = `
                            <div class="movie-card">
                                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                                <h3>${movie.title}</h3>
                            </div>
                        `;
                        movieGrid.innerHTML += movieCard;
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки фильмов:', error);
                    document.getElementById('movie-grid').innerHTML = '<p style="color: red;">Ошибка загрузки фильмов.</p>';
                });
        });
    </script>
</body>
</html>
