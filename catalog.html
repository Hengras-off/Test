<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог фильмов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="index.css">
    <script>
        function watchMovie(title) {
            window.location.href = `player.html?movie-title=${encodeURIComponent(title)}`;
        }
    </script>
</head>
<body>
    <div id="catalog">
        <h1>Каталог фильмов</h1>
        <div class="movie-grid" id="movie-grid"></div>
    </div>
    <script>
        const apiKey = config.apiKey;

        function loadMovies() {
            fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=ru-RU&page=1`)
                .then(response => response.json())
                .then(data => {
                    const movieGrid = document.getElementById('movie-grid');
                    data.results.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.innerHTML += `
                            <button class="watch-button" onclick="watchMovie('${movie.title}')">Смотреть фильм</button>
                        `;
                        movieGrid.appendChild(movieCard);
                    });
                });
        }

        loadMovies();
    </script>
</body>
</html>
