<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог фильмов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <input type="text" id="search-box" placeholder="Поиск фильма...">
    <div id="filters">
        <select id="genre-filter">
            <option value="">Все жанры</option>
        </select>
    </div>
    <div id="catalog">
        <h1>Каталог фильмов</h1>
        <div class="movie-grid" id="movie-grid"></div>
    </div>
    <div id="movie-modal">
        <div id="movie-modal-content">
            <button id="close-modal">Закрыть</button>
            <img id="modal-poster" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-overview"></p>
            <p><strong>Рейтинг:</strong> <span id="modal-rating"></span></p>
            <button id="watch-movie">Смотреть</button>
        </div>
    </div>
    <script>
        let currentPage = 1;
        const apiKey = config.apiKey;
        let selectedGenre = "";

        function loadGenres() {
            fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=ru-RU`)
                .then(response => response.json())
                .then(data => {
                    const genreFilter = document.getElementById("genre-filter");
                    data.genres.forEach(genre => {
                        const option = document.createElement("option");
                        option.value = genre.id;
                        option.textContent = genre.name;
                        genreFilter.appendChild(option);
                    });
                });
        }

        function loadMovies(page = 1, genreId = "", query = "") {
            let apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=ru-RU&page=${page}`;
            if (genreId) apiUrl += `&with_genres=${genreId}`;
            if (query) apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=ru-RU&page=${page}&query=${query}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const movieGrid = document.getElementById('movie-grid');
                    if (page === 1) movieGrid.innerHTML = "";
                    
                    data.results.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.innerHTML = `
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                            <h3>${movie.title}</h3>
                        `;
                        movieCard.addEventListener('click', () => showMovieDetails(movie));
                        movieGrid.appendChild(movieCard);
                    });
                });
        }

        function showMovieDetails(movie) {
            document.getElementById('modal-poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            document.getElementById('modal-title').textContent = movie.title;
            document.getElementById('modal-overview').textContent = movie.overview;
            document.getElementById('modal-rating').textContent = movie.vote_average;
            document.getElementById('watch-movie').onclick = function() {
                window.open(`player.html?movie-title=${encodeURIComponent(movie.title)}`, '_blank');
            };
            document.getElementById('movie-modal').style.display = 'flex';
        }

        document.getElementById("genre-filter").addEventListener("change", function() {
            selectedGenre = this.value;
            currentPage = 1;
            loadMovies(currentPage, selectedGenre);
        });

        document.getElementById("search-box").addEventListener("input", function() {
            const query = this.value.trim();
            currentPage = 1;
            loadMovies(currentPage, "", query);
        });

        document.getElementById("close-modal").addEventListener("click", () => {
            document.getElementById("movie-modal").style.display = "none";
        });

        window.addEventListener('scroll', () => {
            const scrollPosition = document.documentElement.scrollTop + window.innerHeight;
            const pageHeight = document.documentElement.scrollHeight;
            if (scrollPosition === pageHeight) {
                currentPage++;
                loadMovies(currentPage, selectedGenre);
            }
        });

        loadGenres();
        loadMovies();
    </script>
</body>
</html>
