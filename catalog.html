<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог фильмов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        body, html {
            padding: 0;
            margin: 0;
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
            color: #fff;
            background: rgb(0, 0, 0);
            scroll-behavior: smooth;
        }
        #header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: #222;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        #links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 8px;
            border-bottom: 2px solid transparent;
            transition: 0.4s ease-in-out;
        }
        #links a:hover {
            border-bottom: 2px solid #fff;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 100px 20px 20px;
        }
        .movie-card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            color: white;
            text-align: center;
            padding-bottom: 10px;
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .watch-button {
            display: block;
            background: #ff4500;
            color: white;
            padding: 10px;
            margin: 10px auto;
            border: none;
            cursor: pointer;
            width: 80%;
            border-radius: 5px;
        }
        .watch-button:hover {
            background: #e03e00;
        }
    </style>
    <script>
        function watchMovie(title) {
            window.location.href = `player.html?movie-title=${encodeURIComponent(title)}`;
        }
    </script>
</head>
<body>
    <div id="header">
        <div id="title">PodPIVO</div>
        <div id="links">
            <a href="search.html">Поиск</a>
            <a href="catalog.html">Каталог</a>
            <a href="#contact">Помощь</a>
        </div>
    </div>
    <input type="text" id="search-box" placeholder="Поиск фильма...">
    <div id="filters">
        <select id="genre-filter">
            <option value="">Все жанры</option>
        </select>
    </div>
    <div id="catalog">
        <h1>Каталог фильмов</h1>
        <div class="movie-grid" id="movie-grid"></div>
    </div>
    <script>
        let currentPage = 1;
        const apiKey = config.apiKey;
        let selectedGenre = "";

        function loadGenres() {
            fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=ru-RU`)
                .then(response => response.json())
                .then(data => {
                    const genreFilter = document.getElementById("genre-filter");
                    data.genres.forEach(genre => {
                        const option = document.createElement("option");
                        option.value = genre.id;
                        option.textContent = genre.name;
                        genreFilter.appendChild(option);
                    });
                });
        }

        function loadMovies(page = 1, genreId = "", query = "") {
            let apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=ru-RU&page=${page}`;
            if (genreId) apiUrl += `&with_genres=${genreId}`;
            if (query) apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=ru-RU&page=${page}&query=${query}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const movieGrid = document.getElementById('movie-grid');
                    if (page === 1) movieGrid.innerHTML = "";
                    
                    data.results.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.innerHTML = `
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                            <h3>${movie.title}</h3>
                            <button class="watch-button" onclick="watchMovie('${movie.title}')">Смотреть фильм</button>
                        `;
                        movieGrid.appendChild(movieCard);
                    });
                });
        }

        loadGenres();
        loadMovies();
    </script>
</body>
</html>
