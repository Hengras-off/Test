<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог фильмов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        body, html {
            padding: 0;
            margin: 0;
            font-family: 'Comfortaa', cursive;
            background: rgb(0, 0, 0);
            color: #fff;
        }
        #header {
            min-height: unset;
            height: 60px;
            line-height: 60px;
            width: 100%;
            text-align: center;
            background: #000;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            padding-top: 80px;
        }
        #search-box, #genre-filter {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 10px;
            cursor: pointer;
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .watch-button {
            display: block;
            background: #ff4500;
            color: white;
            padding: 10px;
            margin: 10px auto;
            border: none;
            cursor: pointer;
            width: 80%;
            border-radius: 5px;
        }
        .watch-button:hover {
            background: #e03e00;
        }

        /* --- СТИЛИ ДЛЯ МОДАЛЬНОГО ОКНА --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }
        .modal h2 {
            margin: 10px 0;
        }
        .modal p {
            font-size: 1em;
            line-height: 1.5;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="links">
            <a href="search.html">Поиск</a>
            <a href="catalog.html">Каталог</a>
            <a href="#contact">Помощь</a>
        </div>
    </div>

    <input type="text" id="search-box" placeholder="Введите название фильма...">
    
    <div id="filters">
        <select id="genre-filter">
            <option value="">Все жанры</option>
        </select>
    </div>

    <div id="catalog">
        <h1>Каталог фильмов</h1>
        <div class="movie-grid" id="movie-grid"></div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modal-poster" src="" alt="Постер">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const apiKey = config.apiKey;
        const genreFilter = document.getElementById("genre-filter");
        const searchBox = document.getElementById("search-box");

        function loadGenres() {
            fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=ru-RU`)
                .then(response => response.json())
                .then(data => {
                    data.genres.forEach(genre => {
                        const option = document.createElement("option");
                        option.value = genre.id;
                        option.textContent = genre.name;
                        genreFilter.appendChild(option);
                    });
                });
        }

        function loadMovies(page = 1, genreId = "", query = "") {
            let apiUrl;
            
            if (query) {
                apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=ru-RU&page=${page}&query=${query}`;
            } else {
                apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=ru-RU&page=${page}`;
                if (genreId) apiUrl += `&with_genres=${genreId}`;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const movieGrid = document.getElementById('movie-grid');
                    if (page === 1) movieGrid.innerHTML = "";

                    data.results.forEach(movie => {
                        const posterPath = movie.poster_path 
                            ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                            : 'placeholder.jpg';

                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.innerHTML = `
                            <img src="${posterPath}" alt="${movie.title}" onclick="showMovieDetails(${movie.id})">
                            <h3>${movie.title}</h3>
                            <button class="watch-button" onclick="watchMovie('${movie.title}')">Смотреть фильм</button>
                        `;
                        movieGrid.appendChild(movieCard);
                    });
                });
        }

        function showMovieDetails(movieId) {
            fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=ru-RU`)
                .then(response => response.json())
                .then(movie => {
                    document.getElementById("modal-title").textContent = movie.title;
                    document.getElementById("modal-description").textContent = movie.overview;
                    document.getElementById("modal-poster").src = movie.poster_path 
                        ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                        : 'placeholder.jpg';
                    document.getElementById("movie-modal").style.display = "flex";
                });
        }

        function closeModal() {
            document.getElementById("movie-modal").style.display = "none";
        }

        loadGenres();
        loadMovies();
    </script>
</body>
</html>
